<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <link rel="stylesheet" href="../css/tag_group_test.css">
</head>
<body>
    <p>
        <b>1절</b>
        <i class="fas fa-bars"></i><i class="fas fa-home"></i>
        <mark>동해물과 백두산이 마르고</mark> 닳도록<!--하이라이팅-->
        하느님이 보우하사 우리나라 만세.

        <b>2절</b>
        남산 위에 저 소나무,철갑을 두른듯
        <em>바람서리 <em>불변함</em>은</em> 우리 기상일세.<!--의미강조-->

        <b>3절</b>
        <strong>가을 하늘 공활한데 높고 구름 없이</strong><!--중요성-->
        밝은 달은 우리 가슴 일편단심일세.
        
        <b>4절</b>
        이 기상과 이 맘으로 충성을 다하여
        괴로우나 즐거우나 나라 사랑하세.

        <b>(후렴)</b>
        무궁화 삼천리 화려강산
        대한사람 대한으로 길이 보전하세
    </p>
</body>
</html>
