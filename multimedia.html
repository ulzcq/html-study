<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="./css/html_multimedia.css">
</head>
<body>
    <figure>
        <img srcset="images/heropy_small.png 400w,
                images/heropy_medium.png 700w,
                images/heropy_large.png 1000w" sizes="(min-width: 1000px) 700px" src="images/heropy.png" alt="HEROPY">
        <figcaption>HEROPY 이미지입니다!</figcaption>
    </figure>

    <audio src="https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3"
            controls
            autoplay
            loop
            muted
            ></audio>

    <video src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm"
            controls
            loop
            muted
            poster="images/heropy.png"
            ></video>
</body>
</html>
